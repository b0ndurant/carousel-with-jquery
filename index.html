
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!--Font Awesome-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<title>Carousel</title>
</head>
<body>
	<header>
		<div id="carousel" class="carousel">
			<ul>
				<li>
					<img src="img/dbz1.png">
				</li>
				<li>
					<img src="img/dbz2.png">
				</li>
				<li>
					<img src="img/dbz3.png">
				</li>
				<li>
					<img src="img/dbz4.png">
				</li>
				<li>
					<img src="img/dbz5.png">
				</li>
			</ul>
			<i class="prev fas fa-arrow-circle-left" onclick="otherSlide(-1)"></i>
			<i class="next fas fa-arrow-circle-right" onclick="otherSlide(1)"></i>
			<div class="dots" style="text-align:center">
				<span class="dot" onclick="currentSlide(1)"></span> 
				<span class="dot" onclick="currentSlide(2)"></span> 
				<span class="dot" onclick="currentSlide(3)"></span>
				<span class="dot" onclick="currentSlide(4)"></span> 
				<span class="dot" onclick="currentSlide(5)"></span> 
			</div>
		</div>
	</header>
	<script
  src="https://code.jquery.com/jquery-3.4.0.js"
  integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="
  crossorigin="anonymous"></script>
	<script src="main.js"></script>
</body>
</html>
